<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text.html"; charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0">
    <title>Calcatro</title>
    <link rel="stylesheet" href="Calctro.css" media="all" />
</head>
<body>
    <section>
        <div class="display">
            <input type="text" placeholder="0" readonly="" id="input-field" name="input-field"/>
        </div>
        <div class="buttonContainer">
            <div id="clear"><span>AC</span></div>
            <div id="mc"><span>C</span></div>
            <div id="percentage"><span>%</span></div>
            <div id="divide"><span>/</span></div>
        </div>
        <div class="buttonContainer">
            <div id="seven">7</div>
            <div id="eight">8</div>
            <div id="nine">9</div>
            <div id="multiply">x</div>
        </div>
        <div class="buttonContainer">
            <div id="four">4</div>
            <div id="five">5</div>
            <div id="six">6</div>
            <div id="minus">-</div>
        </div>
        <div class="buttonContainer">
            <div id="one">1</div>
            <div id="two">2</div>
            <div id="three">3</div>
            <div id="add">+</div>
        </div>
        <div class="buttonContainer lastButtons">
            <div id="zero">0</div>
            <div id="dot">.</div>
            <div id="equalto">=</div>
        </div>
    </section>
</body>
<script defer src="calculator.js"></script>
</html>
